<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TigerPlan</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=News+Cycle:400,700">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Actor">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.min.css') }}">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script src="{{ url_for('static', filename='scripts/calendar.js') }}"></script>
    <script src="{{ url_for('static', filename='scripts/daypilot-all.min.js') }}" type="text/javascript"></script>
</head>

<body style="background-color:rgb(255,255,255);">
    {% block content %} {% endblock %}
    <footer class="site-footer">
        <div class="container fixed-bottom">
            <hr>
            <div class="row flex-shrink-0">
                <div class="col-md-12">
                    <h5>TigerPlan 2022</h5>
                </div>
            </div>
        </div>
    </footer>
        
    <!-- Custom styles for this template -->
    <link href="{{ url_for('static', filename='css/base.css') }}" rel="stylesheet">
    <link href="{{ url_for('static', filename='css/calendar.css') }}" rel="stylesheet">
</body>

</html>
