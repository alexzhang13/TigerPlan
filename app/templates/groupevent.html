{% extends "base.html" %}

{% block content %}

{% if group is defined %}
<div class="panel-heading">
  <h3 class="panel-title center" style="color: #7bd7ee">{{ group.name }} Events</h3>
</div>
<div class="btn-group-vertical d-flex justify-content-center">
  {% if events is defined and events != '' %}
  {% for event in events %}
  <a class="btn btn-lg btn-outline-info border rounded" style="margin: 9px 0 5px;" href="#">
      {{ event.name }}
  </a>
  {% endfor %}
  {% endif %}
</div>
{% endif %}

{% endblock %}
